<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  #evParent {
    width: 400px;
    height: 300px;
    border: 1px solid #000;
  }
  #ev {
    width: 300px;
    height: 200px;
    border: 1px solid #000;
    text-align: center;
  }
  #ev img{
    width: 100%;
    height: 100%;
  }
  </style>
</head>
<body>
    <h2>目标阶段</h2>
  <div id="evParent">
    父级
    <div id="ev">
      <img 
      src="http://po6khh05j.bkt.clouddn.com/ie6.jpg" alt="">
    </div>
  </div>
  <script>
    const evParent =document.getElementById('evParent');
    const ev =document.getElementById('ev');
    evParent.addEventListener('click',(event)=>{
        //event.currentTarget是绑定事件的元素   event.target是点击的元素
        console.log(event.currentTarget,event.target,"evParent capture");
        console.log('evParent capture');
    },true);
    
    ev.addEventListener('click',()=>{
        console.log('ev capture');
    },true);
    ev.addEventListener('click',(event)=>{
        event.stopImmediatePropagation();
        console.log('ev bubble');
    },false);
    evParent.addEventListener('click',()=>{
        console.log('evParent bubble');
    },false);
    ev.addEventListener('click',(event)=>{
        event.stopPropagation();
        console.log('tttttttttttttttttarget bubble');
    },false);
    //event 2th
    // ev.onclick=function(){
    //     console.log("dom 0000");
    // }
    ev.addEventListener('click',()=>{
        console.log('ev bubble 2');
    },false);
    
  </script>
</body>
</html>
